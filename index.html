<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS-array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container  py-2 my-3">


        <div class="card w-50 m-auto p-3 my-3">
            <h3 class="text-center">Nhập số để lưu mảng</h3>
            <div class="card-body">
                <input class="form-control my-3" id="nhap-so" placeholder=" Nhập số n">
            </div>
            <button class="btn btn-primary my-2 form-control" id="btnThemSo">
                Thêm số
            </button>
            <div class="alert alert-primary" id="ket-qua-1"></div>
        </div>

        <!-- Tính tổng số dương -->
        <div class="accordion w-50 m-auto" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Tính tổng số Dương
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnTinhTongSoDuong">
                            Tính tổng
                        </button>
                        <div class="alert alert-primary" id="ket-qua-2"></div>
                    </div>
                </div>
            </div>
            <!-- Đếm số dương -->
            <div class="accordion-item ">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Đếm số Dương
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnDemSo">
                            Đếm số
                        </button>
                        <div class="alert alert-primary" id="ket-qua-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tìm số nhỏ nhất -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Tìm số nhỏ nhất
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnTimSoNho">
                            Tìm số nhỏ nhất
                        </button>
                        <div class="alert alert-primary" id="ket-qua-4"></div>
                    </div>
                </div>
            </div>
            <!-- Tìm số dương nhỏ nhất -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFive">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        Tìm số Dương nhỏ nhất
                    </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnTimSoDuongNho">
                            Tìm số Dương nhỏ nhất
                        </button>
                        <div class="alert alert-primary" id="ket-qua-5"></div>
                    </div>
                </div>
            </div>
            <!-- Tìm số chẳn cuối cùng -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSix">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                        Tìm số Chẳn Cuối cùng
                    </button>
                </h2>
                <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnTìmSoChan">
                            Tìm số Chẳn
                        </button>
                        <div class="alert alert-primary" id="ket-qua-6"></div>
                    </div>
                </div>
            </div>
            <!-- Đổi chỗ -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSeven">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                        Đổi Chỗ
                    </button>
                </h2>
                <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <input class="form-control my-3" id="vitri1" placeholder=" Nhập vị trí số 1">
                        <input class="form-control my-3" id="vitri2" placeholder=" Nhập vị trí số 2">
                        <button class="btn btn-primary my-2 form-control" id="btnDoiCho">
                            Đổi chỗ
                        </button>
                        <div class="alert alert-primary" id="ket-qua-7"></div>
                    </div>
                </div>
            </div>
            <!-- Sắp xếp tăng dần -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEight">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                        Sắp xếp tăng dần
                    </button>
                </h2>
                <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnSapXepTang">
                            Sắp xếp
                        </button>
                        <div class="alert alert-primary" id="ket-qua-8"></div>
                    </div>
                </div>
            </div>
            <!-- Tìm số nguyên tố đầu tiên -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingNine">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                        Tìm số nguyên tố đầu tiên
                    </button>
                </h2>
                <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnSoNguyenTo">
                            Tìm số nguyên tố
                        </button>
                        <div class="alert alert-primary" id="ket-qua-9"></div>
                    </div>
                </div>
            </div>
            <!-- Đếm số nguyên -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTen">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                        Đếm số nguyên
                    </button>
                </h2>
                <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <button class="btn btn-primary my-2 form-control" id="btnDemSoNguyen">
                            Đếm số
                        </button>
                        <div class="alert alert-primary" id="ket-qua-10"></div>
                    </div>
                </div>
            </div>
            <!--So sánh Âm Dương -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEleven">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEleven" aria-expanded="false" aria-controls="collapseEleven">
                        So sánh Âm Dương
                    </button>
                </h2>
                <div id="collapseEleven" class="accordion-collapse collapse" aria-labelledby="headingEleven"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary my-2 form-control" id="btnSoSanh">
                            So sánh
                        </button>
                        <div class="alert alert-primary" id="ket-qua-11"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
